<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Quiz Game</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
        /* Daha parlaq r…ôngl…ôr v…ô Glass Effect Dizayn - MOBƒ∞L UYUMLU */
        :root {
            --primary-blue: #4361ee;
            --secondary-blue: #3a0ca3;
            --accent-pink: #f72585;
            --accent-yellow: #ffd166;
            --accent-green: #06d6a0;
            --accent-purple: #7209b7;
            --light-bg: #f8f9ff;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(67, 97, 238, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 25%, #7209b7 50%, #f72585 75%, #ffd166 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Circles Background - DAHA Kƒ∞√áƒ∞K */
        .floating-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.25;
            animation: float 30s infinite linear;
        }
        
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            background: var(--accent-pink);
            top: 10%;
            left: 5%;
            animation-duration: 35s;
        }
        
        .circle:nth-child(2) {
            width: 180px;
            height: 180px;
            background: var(--primary-blue);
            top: 60%;
            right: 5%;
            animation-duration: 40s;
            animation-direction: reverse;
        }
        
        .circle:nth-child(3) {
            width: 120px;
            height: 120px;
            background: var(--accent-yellow);
            bottom: 10%;
            left: 15%;
            animation-duration: 30s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-30px, 20px) rotate(270deg); }
        }

        /* Glass Container - DAHA Kƒ∞√áƒ∞K */
        .glass-container {
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            box-shadow: 
                0 10px 30px var(--shadow-color),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            margin: 5px auto;
            padding: 15px;
        }

        .glass-card {
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            padding: 18px;
            margin-bottom: 12px;
        }

        /* Main Container */
        .container {
            width: 100%;
            position: relative;
            z-index: 2;
            padding: 8px;
        }

        /* HEADER - YAN-YANA FLEX D√úZENƒ∞ (∆èSAS D∆èYƒ∞≈ûƒ∞KLƒ∞K) */
        .quiz-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
            gap: 8px;
            padding: 12px 15px;
            margin-bottom: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            backdrop-filter: blur(8px) saturate(180%);
            -webkit-backdrop-filter: blur(8px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .header-item {
            padding: 8px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }

        .header-label {
            font-size: 0.65rem;
            color: var(--primary-blue);
            margin-bottom: 4px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            line-height: 1.2;
        }

        .header-value {
            font-size: 0.95rem;
            font-weight: 800;
            color: var(--secondary-blue);
            font-family: 'Poppins', sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            width: 100%;
            line-height: 1.2;
        }

        #username-display {
            color: var(--accent-pink);
            font-size: 0.95rem;
            font-weight: 800;
        }

        #question-counter {
            color: var(--primary-blue);
            font-size: 0.95rem;
            font-weight: 800;
        }

        #timer-display {
            color: var(--accent-pink);
            font-family: 'Poppins', monospace;
            font-size: 0.95rem;
            font-weight: 800;
        }

        /* Start Container - DAHA Kƒ∞√áƒ∞K */
        .start-container {
            text-align: center;
            padding: 25px 18px;
        }

        .start-title {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-pink), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .start-subtitle {
            font-size: 0.9rem;
            color: var(--secondary-blue);
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.3;
        }

        .user-info {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--secondary-blue);
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        /* Question Container */
        .question-container {
            margin-bottom: 15px;
            padding: 18px;
        }

        .question {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: 600;
            color: var(--secondary-blue);
            background: rgba(255, 255, 255, 0.9);
            padding: 16px;
            border-radius: 10px;
            border-left: 3px solid var(--primary-blue);
        }

        /* Options - DAHA Kƒ∞√áƒ∞K */
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 1.5px solid rgba(67, 97, 238, 0.2);
            border-radius: 10px;
            padding: 14px 16px;
            color: var(--secondary-blue);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            line-height: 1.3;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(67, 97, 238, 0.1);
            transform: translateX(3px);
            border-color: var(--primary-blue);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 8px;
            margin-right: 12px;
            font-weight: bold;
            color: white;
            font-size: 0.85rem;
            flex-shrink: 0;
            min-width: 28px;
        }

        /* Answer States */
        .option-btn.correct {
            background: linear-gradient(135deg, rgba(6, 214, 160, 0.12), rgba(6, 214, 160, 0.2));
            border-color: var(--accent-green);
            color: #0a8754;
            animation: pulse-green 0.5s ease-in-out;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, rgba(247, 37, 133, 0.12), rgba(247, 37, 133, 0.2));
            border-color: var(--accent-pink);
            color: #b5174e;
            animation: pulse-red 0.5s ease-in-out;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(6, 214, 160, 0.3); }
            70% { box-shadow: 0 0 0 8px rgba(6, 214, 160, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 214, 160, 0); }
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.3); }
            70% { box-shadow: 0 0 0 8px rgba(247, 37, 133, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }

        /* Timer - DAHA Kƒ∞√áƒ∞K */
        .timer-container {
            height: 6px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 3px;
            margin: 15px 0 20px;
            overflow: hidden;
            position: relative;
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-pink), var(--accent-yellow));
            width: 100%;
            transition: width 1s linear;
            border-radius: 3px;
        }

        /* Buttons - DAHA Kƒ∞√áƒ∞K */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            display: block;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            color: white;
            font-size: 0.95rem;
            padding: 14px 25px;
            margin-top: 12px;
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.25);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.35);
        }

        .btn-start:active {
            transform: translateY(0);
        }

        /* Controls - YENƒ∞ FLEX D√úZENƒ∞ */
        .controls-bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border: 1.5px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            width: 42px;
            height: 42px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary-blue);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .icon-btn:hover {
            background: var(--primary-blue);
            color: white;
            transform: scale(1.05);
            border-color: var(--primary-blue);
        }

        #next-btn {
            flex: 1;
            max-width: none;
            width: auto;
            margin: 0;
            padding: 12px 20px;
            font-size: 0.9rem;
        }

        /* Result Container - DAHA Kƒ∞√áƒ∞K */
        .result-container {
            text-align: center;
            display: none;
            padding: 25px 18px;
        }

        .result-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            line-height: 1.2;
        }

        .score {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: var(--primary-blue);
            font-weight: 700;
            background: rgba(255, 255, 255, 0.9);
            padding: 18px;
            border-radius: 14px;
            display: inline-block;
            width: 100%;
            max-width: 320px;
        }

        .progress {
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: var(--secondary-blue);
            font-weight: 600;
        }

        /* Auto Next Message */
        .auto-next-message {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--primary-blue);
            font-weight: 600;
            opacity: 0;
            animation: fadeInOut 1.2s ease-in-out;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            display: inline-block;
            width: 100%;
            max-width: 280px;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.01); }
        }

        /* Progress Circles - DAHA Kƒ∞√áƒ∞K */
        .progress-circles {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 12px;
            flex-wrap: wrap;
            padding: 0 8px;
        }

        .progress-circle {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .progress-circle.active {
            background: var(--primary-blue);
            transform: scale(1.3);
        }

        .progress-circle.correct {
            background: var(--accent-green);
        }

        .progress-circle.incorrect {
            background: var(--accent-pink);
        }

        /* Particles - AZALDIRILMI≈û */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: floatParticle 25s infinite linear;
            opacity: 0.3;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* ========== MEDIA QUERIES ========== */
        /* MOBƒ∞L √ú√á√úN T∆èNZƒ∞ML∆èM∆è */
        @media (max-width: 480px) {
            body {
                padding: 8px;
                align-items: flex-start;
                min-height: 100vh;
                overflow-y: auto;
            }

            .container {
                padding: 5px;
            }

            .glass-container {
                border-radius: 16px;
                padding: 12px;
                margin: 3px auto;
            }

            /* HEADER MOBƒ∞L √ú√á√úN */
            .quiz-header {
                padding: 10px 12px;
                gap: 6px;
                margin-bottom: 12px;
            }
            
            .header-item {
                padding: 6px 8px;
            }
            
            .header-label {
                font-size: 0.6rem;
                margin-bottom: 3px;
            }
            
            .header-value {
                font-size: 0.85rem;
            }
            
            #username-display,
            #question-counter,
            #timer-display {
                font-size: 0.85rem;
            }

            .start-title {
                font-size: 1.4rem;
                margin-bottom: 10px;
            }

            .start-subtitle {
                font-size: 0.85rem;
                margin-bottom: 15px;
            }

            .question {
                font-size: 0.95rem;
                padding: 14px;
                margin-bottom: 15px;
                line-height: 1.3;
            }

            .option-btn {
                padding: 12px 14px;
                font-size: 0.85rem;
                line-height: 1.2;
            }

            .option-letter {
                width: 26px;
                height: 26px;
                font-size: 0.8rem;
                margin-right: 10px;
                min-width: 26px;
            }

            .btn {
                padding: 11px 18px;
                font-size: 0.85rem;
                max-width: 260px;
            }

            .btn-start {
                padding: 12px 22px;
                font-size: 0.9rem;
            }

            .result-title {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            .score {
                font-size: 1.3rem;
                padding: 15px;
                margin-bottom: 20px;
            }

            .controls-bottom {
                margin-top: 15px;
                padding-top: 12px;
                gap: 12px;
            }

            .icon-btn {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }

            #next-btn {
                padding: 11px 18px;
                font-size: 0.85rem;
            }

            .timer-container {
                margin: 12px 0 15px;
            }

            .progress-circles {
                gap: 4px;
                margin-top: 10px;
            }

            .progress-circle {
                width: 7px;
                height: 7px;
            }
        }

        /* √áox ki√ßik ekranlar √º√ß√ºn */
        @media (max-width: 360px) {
            .quiz-header {
                gap: 4px;
                padding: 8px 10px;
            }
            
            .header-label {
                font-size: 0.55rem;
                margin-bottom: 2px;
                letter-spacing: 0.3px;
            }
            
            .header-value {
                font-size: 0.8rem;
            }
            
            .header-item {
                padding: 5px 7px;
            }
            
            #username-display,
            #question-counter,
            #timer-display {
                font-size: 0.8rem;
            }

            .start-title {
                font-size: 1.3rem;
            }

            .question {
                font-size: 0.9rem;
                padding: 12px;
            }

            .option-btn {
                padding: 10px 12px;
                font-size: 0.8rem;
            }

            .option-letter {
                width: 24px;
                height: 24px;
                font-size: 0.75rem;
                margin-right: 8px;
                min-width: 24px;
            }
        }

        /* Tablet √º√ß√ºn */
        @media (min-width: 481px) and (max-width: 768px) {
            .glass-container {
                max-width: 420px;
                padding: 18px;
            }

            .quiz-header {
                padding: 15px;
                gap: 12px;
            }

            .header-label {
                font-size: 0.7rem;
            }

            .header-value {
                font-size: 1rem;
            }

            #username-display,
            #question-counter,
            #timer-display {
                font-size: 1rem;
            }

            .start-title {
                font-size: 1.8rem;
            }

            .question {
                font-size: 1.1rem;
            }

            .option-btn {
                font-size: 0.95rem;
                padding: 15px 18px;
            }
        }

        /* Desktop √º√ß√ºn */
        @media (min-width: 769px) {
            body {
                align-items: center;
                padding: 20px;
            }

            .glass-container {
                max-width: 500px;
                padding: 20px;
            }

            .quiz-header {
                gap: 15px;
            }

            .controls-bottom {
                gap: 20px;
            }
        }

        /* Landscape rejimi √º√ß√ºn */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 5px;
                align-items: flex-start;
            }

            .glass-container {
                max-width: 98%;
                margin: 3px auto;
                padding: 10px;
            }

            .quiz-header {
                padding: 10px;
                gap: 8px;
                margin-bottom: 10px;
            }

            .header-label {
                font-size: 0.5rem;
            }

            .header-value {
                font-size: 0.75rem;
            }

            #username-display,
            #question-counter,
            #timer-display {
                font-size: 0.75rem;
            }

            .start-container {
                padding: 15px 10px;
            }

            .question-container {
                padding: 12px;
            }

            .options-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .option-btn {
                padding: 10px 12px;
                font-size: 0.8rem;
                min-height: 60px;
            }

            .option-letter {
                width: 22px;
                height: 22px;
                font-size: 0.75rem;
                margin-right: 8px;
            }

            .controls-bottom {
                margin-top: 12px;
                padding-top: 10px;
                gap: 10px;
            }

            .question {
                font-size: 0.9rem;
                padding: 12px;
                margin-bottom: 12px;
            }
        }

        /* Y√ºks…ôk ekranlar √º√ß√ºn */
        @media (min-height: 800px) and (max-width: 480px) {
            .glass-container {
                margin-top: 20px;
            }
        }

        /* A≈üaƒüƒ± scroll problemi √º√ß√ºn */
        .quiz-container {
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .question-container {
            flex: 1;
        }

        /* Header-in yan-yana olmasƒ±nƒ± t…ômin etm…ôk √º√ß√ºn …ôlav…ô CSS */
        .quiz-header {
            display: flex !important;
            flex-direction: row !important;
            justify-content: space-between !important;
            align-items: center !important;
        }

        .header-item {
            flex: 1 !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;

// Oyun d…ôyi≈ü…ônl…ôri
let currentQuestionIndex = 0;
let userAnswers = [];
let quizStarted = false;
let userName = '';
let startQuestionNumber = 1; // Yeni d…ôyi≈ü…ôn: ba≈ülama sual n√∂mr…ôsi
let timerInterval;
const totalTime = 40;
let timeLeft = totalTime;
let isTimerPaused = false;
let autoNextTimeout;

// DOM elementl…ôri
const startContainer = document.getElementById('start-container');
const quizHeader = document.getElementById('quiz-header');
const quizContainer = document.getElementById('quiz-container');
const resultContainer = document.getElementById('result-container');
const questionElement = document.getElementById('question');
const optionsContainer = document.getElementById('options-container');
const progressElement = document.getElementById('progress');
const questionCounterElement = document.getElementById('question-counter');
const timerDisplayElement = document.getElementById('timer-display');
const timerBarElement = document.getElementById('timer-bar');
const nextBtn = document.getElementById('next-btn');
const timerToggleBtn = document.getElementById('timer-toggle-btn');
const autoNextMessage = document.getElementById('auto-next-message');
const userGreeting = document.getElementById('user-greeting');
const progressCircles = document.getElementById('progress-circles');
const statsDetails = document.getElementById('stats-details');

// ====== ∆èSAS D∆èYƒ∞≈ûƒ∞KLƒ∞KL∆èR ======
// 1. Avtomatik giri≈ü sistemi
window.onload = function() {
    // LocalStorage-d…ôn istifad…ô√ßi m…ôlumatlarƒ±nƒ± yoxla
    const savedUsername = localStorage.getItem('quizUsername');
    const savedIsLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    
    if (savedIsLoggedIn && savedUsername) {
        // ∆èvv…ôlki giri≈ü m…ôlumatlarƒ± var
        userName = savedUsername;
        userGreeting.innerHTML = `<strong>${userName}</strong> olaraq giri≈ü etdiniz!`;
    } else {
        // Yeni giri≈ü - t…ôsad√ºfi ad
        const guestNames = ['Qonaq', 'ƒ∞stifad…ô√ßi', 'T…ôl…ôb…ô', 'T…ôdqiqat√ßƒ±', 'Biliksev…ôr'];
        userName = guestNames[Math.floor(Math.random() * guestNames.length)];
        localStorage.setItem('quizUsername', userName);
        localStorage.setItem('isLoggedIn', 'true');
        userGreeting.innerHTML = `<strong>${userName}</strong> olaraq giri≈ü etdiniz!`;
    }
    
    // Ba≈ülama sual n√∂mr…ôsi inputunu yarat
    createStartQuestionInput();
    
    // Particles yarat
    createParticles();
    
    // Progress circles yarat
    createProgressCircles();
    
    // Event listener-larƒ± …ôlav…ô et
    setupEventListeners();
};

// ====== BA≈ûLAMA SUAL N√ñMR∆èSƒ∞ INPUTU ======
function createStartQuestionInput() {
    const startBtn = document.getElementById('start-btn');
    const startBtnContainer = startBtn.parentElement;
    
    // Input container yarat
    const inputContainer = document.createElement('div');
    inputContainer.className = 'start-question-input';
    inputContainer.style.cssText = `
        margin: 15px 0;
        text-align: center;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(67, 97, 238, 0.3);
    `;
    
    // Label yarat
    const label = document.createElement('label');
    label.textContent = 'Ba≈ülama sual n√∂mr…ôsi: ';
    label.style.cssText = `
        color: var(--text-white);
        font-size: 0.9rem;
        margin-right: 10px;
        display: inline-block;
    `;
    
    // Input yarat
    const input = document.createElement('input');
    input.type = 'number';
    input.id = 'start-question-input';
    input.min = 1;
    input.max = allQuestions.length;
    input.value = 1;
    input.style.cssText = `
        width: 60px;
        padding: 5px 10px;
        border: 2px solid var(--primary-blue);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.9);
        color: var(--primary-blue);
        font-weight: bold;
        text-align: center;
        font-size: 1rem;
    `;
    
    // Info mesajƒ±
    const infoText = document.createElement('div');
    infoText.textContent = `(1 - ${allQuestions.length} arasƒ±)`;
    infoText.style.cssText = `
        color: var(--accent-pink);
        font-size: 0.8rem;
        margin-top: 5px;
        opacity: 0.8;
    `;
    
    inputContainer.appendChild(label);
    inputContainer.appendChild(input);
    inputContainer.appendChild(infoText);
    
    // Start button-dan …ôvv…ôl …ôlav…ô et
    startBtnContainer.insertBefore(inputContainer, startBtn);
    
    // Input event listener
    input.addEventListener('change', function() {
        let value = parseInt(this.value);
        
        if (value < 1) {
            value = 1;
            this.value = 1;
        } else if (value > allQuestions.length) {
            value = allQuestions.length;
            this.value = allQuestions.length;
        }
        
        startQuestionNumber = value;
    });
}

function setupEventListeners() {
    // Start button
    document.getElementById('start-btn').addEventListener('click', () => {
        console.log('Start button clicked!');
        
        // Ba≈ülama sual n√∂mr…ôsini g√∂t√ºr
        const input = document.getElementById('start-question-input');
        let questionNum = parseInt(input.value);
        
        // Validasiya
        if (questionNum < 1) questionNum = 1;
        if (questionNum > allQuestions.length) questionNum = allQuestions.length;
        
        // Sualƒ±n index-ni tap
        const questionIndex = findQuestionIndexByNumber(questionNum);
        
        if (questionIndex !== -1) {
            currentQuestionIndex = questionIndex;
            startQuestionNumber = questionNum;
        } else {
            currentQuestionIndex = 0;
            startQuestionNumber = 1;
        }
        
        startContainer.style.display = 'none';
        quizHeader.style.display = 'grid';
        quizContainer.style.display = 'block';
        document.getElementById('username-display').textContent = userName;
        loadQuestion(currentQuestionIndex);
    });

    // Next button
    document.getElementById('next-btn').addEventListener('click', nextQuestion);
    
    // Timer toggle button
    document.getElementById('timer-toggle-btn').addEventListener('click', toggleTimer);
    
    // Restart button
    document.getElementById('restart-btn').addEventListener('click', restartQuiz);
}

// ====== SUAL N√ñMR∆èSƒ∞N∆è G√ñR∆è INDEX TAPMAQ ======
function findQuestionIndexByNumber(questionNumber) {
    for (let i = 0; i < allQuestions.length; i++) {
        if (allQuestions[i].question_number === questionNumber) {
            return i;
        }
    }
    return -1; // Tapƒ±lmadƒ±
}

// ====== PARTƒ∞CLE Sƒ∞STEMƒ∞ ======
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 20}s`;
        particle.style.animationDuration = `${15 + Math.random() * 10}s`;
        particle.style.opacity = Math.random() * 0.5 + 0.3;
        particle.style.width = particle.style.height = `${Math.random() * 6 + 2}px`;
        particlesContainer.appendChild(particle);
    }
}

// ====== PROGRESS CIRCLES ======
function createProgressCircles() {
    const totalQuestions = allQuestions.length;
    progressCircles.innerHTML = '';
    for (let i = 0; i < totalQuestions; i++) {
        const circle = document.createElement('div');
        circle.className = 'progress-circle';
        circle.id = `circle-${i}`;
        progressCircles.appendChild(circle);
    }
}

function updateProgressCircles() {
    const circles = document.querySelectorAll('.progress-circle');
    circles.forEach((circle, index) => {
        circle.classList.remove('active');
        if (index === currentQuestionIndex) {
            circle.classList.add('active');
        }
        
        // ∆èvv…ôlki cavablarƒ± r…ôngl…ô
        if (userAnswers[index]) {
            if (userAnswers[index].correct) {
                circle.classList.add('correct');
                circle.classList.remove('incorrect');
            } else {
                circle.classList.add('incorrect');
                circle.classList.remove('correct');
            }
        }
    });
}

// ====== TIMER FUNCTIONS ======
function resetTimer() {
    stopTimer();
    timeLeft = totalTime;
    timerDisplayElement.textContent = `${timeLeft}s`;
    timerBarElement.style.width = '100%';
    startTimer();
}

function startTimer() {
    if (timerInterval) return;
    isTimerPaused = false;
    timerToggleBtn.innerHTML = '<i class="fas fa-pause"></i>';

    timerInterval = setInterval(() => {
        if (!isTimerPaused) {
            timeLeft--;
            timerDisplayElement.textContent = `${timeLeft}s`;
            timerBarElement.style.width = `${(timeLeft / totalTime) * 100}%`;

            if (timeLeft <= 0) {
                handleAnswer(null, allQuestions[currentQuestionIndex].correct_answer, null);
            }
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
}

function toggleTimer() {
    if (isTimerPaused) {
        isTimerPaused = false;
        timerToggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
        startTimer();
    } else {
        isTimerPaused = true;
        timerToggleBtn.innerHTML = '<i class="fas fa-play"></i>';
        stopTimer();
    }
}

// ====== QUIZ FUNCTIONS ======
function loadQuestion(questionIndex) {
    console.log('Loading question:', questionIndex);
    
    clearTimeout(autoNextTimeout);
    autoNextMessage.style.display = 'none';
    
    if (questionIndex >= allQuestions.length) {
        showResult();
        return;
    }

    const currentQuestion = allQuestions[questionIndex];
    
    // Sual n√∂mr…ôsinin real d…ôy…ôrini g√∂st…ôr
    questionElement.innerHTML = `<span style="color: var(--accent-pink);">${currentQuestion.question_number}.</span> ${currentQuestion.question_text}`;
    
    // Progress-d…ô cari v…ô √ºmumi sual sayƒ±nƒ± g√∂st…ôr
    progressElement.textContent = `Sual ${currentQuestion.question_number} / ${allQuestions.length}`;
    questionCounterElement.textContent = `${questionIndex + 1} / ${allQuestions.length}`;

    optionsContainer.innerHTML = '';
    nextBtn.style.display = 'none';

    const optionLetters = ['a', 'b', 'c', 'd'];
    optionLetters.forEach((letter) => {
        const optionText = currentQuestion.options[letter];
        if (optionText) {
            const button = document.createElement('button');
            button.className = 'option-btn';
            button.dataset.answer = letter;
            button.innerHTML = `<span class="option-letter">${letter.toUpperCase()}</span> ${optionText}`;
            
            button.addEventListener('click', () => handleAnswer(letter, currentQuestion.correct_answer, button));
            
            optionsContainer.appendChild(button);
        }
    });

    resetTimer();
    updateProgressCircles();
}

function handleAnswer(selectedAnswer, correctAnswer, selectedButton) {
    stopTimer();
    
    Array.from(optionsContainer.children).forEach(btn => {
        btn.disabled = true;
    });
    
    let isCorrect = selectedAnswer === correctAnswer;

    userAnswers.push({
        question: allQuestions[currentQuestionIndex].question_number,
        correct: isCorrect,
        userAnswer: selectedAnswer
    });

    // Cavablarƒ± r…ôngl…ô
    Array.from(optionsContainer.children).forEach(btn => {
        const letter = btn.dataset.answer;
        if (letter === correctAnswer) {
            btn.classList.add('correct');
        } else if (letter === selectedAnswer && letter !== correctAnswer) {
            btn.classList.add('incorrect');
        }
    });

    // Avtomatik n√∂vb…ôti suala ke√ßid
    autoNextMessage.textContent = isCorrect ? "‚úÖ D√ºzg√ºn cavab! N√∂vb…ôti suala ke√ßir..." : "‚ùå Yanlƒ±≈ü cavab! N√∂vb…ôti suala ke√ßir...";
    autoNextMessage.style.display = 'block';
    autoNextMessage.style.color = isCorrect ? 'var(--accent-green)' : 'var(--accent-pink)';
    
    autoNextTimeout = setTimeout(() => {
        nextQuestion();
    }, 1500);
    
    // Progress circles yenil…ô
    updateProgressCircles();
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < allQuestions.length) {
        loadQuestion(currentQuestionIndex);
    } else {
        showResult();
    }
}

function showResult() {
    stopTimer();
    clearTimeout(autoNextTimeout);
    quizHeader.style.display = 'none';
    quizContainer.style.display = 'none';
    resultContainer.style.display = 'block';

    const correctCount = userAnswers.filter(a => a.correct).length;
    const totalQuestions = allQuestions.length;
    const percentage = ((correctCount / totalQuestions) * 100).toFixed(1);
    
    // Ba≈ülama sual n√∂mr…ôsi il…ô baƒülƒ± info
    const startInfo = startQuestionNumber > 1 ? 
        ` (${startQuestionNumber}-ci sualdan ba≈üladƒ±)` : '';
    
    // Skor
    document.getElementById('score').innerHTML = `
        <div style="font-size: 1.8rem; color: var(--secondary-blue); margin-bottom: 10px;">
            ${userName}
        </div>
        <div style="font-size: 1.3rem; color: var(--accent-pink); margin-bottom: 15px;">
            ${totalQuestions} sualdan ${correctCount} d√ºzg√ºn${startInfo}
        </div>
        <div style="font-size: 3rem; color: var(--primary-blue); font-weight: 800;">
            ${percentage}%
        </div>
    `;
    
    // Statistika
    let statsHTML = `
        <div style="margin-bottom: 15px;">
            <i class="fas fa-check-circle" style="color: var(--accent-green); margin-right: 10px;"></i>
            <strong>D√ºzg√ºn cavablar:</strong> ${correctCount}
        </div>
        <div style="margin-bottom: 15px;">
            <i class="fas fa-times-circle" style="color: var(--accent-pink); margin-right: 10px;"></i>
            <strong>Yanlƒ±≈ü cavablar:</strong> ${totalQuestions - correctCount}
        </div>
        <div style="margin-bottom: 15px;">
            <i class="fas fa-percentage" style="color: var(--primary-blue); margin-right: 10px;"></i>
            <strong>Uƒüur faizi:</strong> ${percentage}%
        </div>
        <div style="margin-bottom: 15px;">
            <i class="fas fa-play-circle" style="color: var(--secondary-blue); margin-right: 10px;"></i>
            <strong>Ba≈ülama n√∂mr…ôsi:</strong> ${startQuestionNumber}
        </div>
    `;
    
    if (percentage >= 80) {
        statsHTML += `
            <div style="margin-top: 20px; padding: 15px; background: rgba(6, 214, 160, 0.1); border-radius: 10px; border-left: 4px solid var(--accent-green);">
                <i class="fas fa-trophy" style="color: var(--accent-yellow); margin-right: 10px;"></i>
                <strong>∆èLA N∆èTƒ∞C∆è!</strong> T…ôbrikl…ôr!
            </div>
        `;
    } else if (percentage >= 60) {
        statsHTML += `
            <div style="margin-top: 20px; padding: 15px; background: rgba(67, 97, 238, 0.1); border-radius: 10px; border-left: 4px solid var(--primary-blue);">
                <i class="fas fa-star" style="color: var(--accent-yellow); margin-right: 10px;"></i>
                <strong>YAX≈ûI N∆èTƒ∞C∆è!</strong> Davam edin!
            </div>
        `;
    }
    
    statsDetails.innerHTML = statsHTML;
}

function restartQuiz() {
    // Ba≈ülama input-unun d…ôy…ôrini saxla
    const input = document.getElementById('start-question-input');
    let questionNum = parseInt(input.value);
    
    // Validasiya
    if (questionNum < 1) questionNum = 1;
    if (questionNum > allQuestions.length) questionNum = allQuestions.length;
    
    // Yeni ba≈ülama index-i tap
    const questionIndex = findQuestionIndexByNumber(questionNum);
    
    if (questionIndex !== -1) {
        currentQuestionIndex = questionIndex;
        startQuestionNumber = questionNum;
    } else {
        currentQuestionIndex = 0;
        startQuestionNumber = 1;
    }
    
    userAnswers = [];
    
    startContainer.style.display = 'none';
    quizHeader.style.display = 'grid';
    quizContainer.style.display = 'block';
    resultContainer.style.display = 'none';
    
    document.getElementById('username-display').textContent = userName;
    loadQuestion(currentQuestionIndex);
    createProgressCircles();
}

// ====== KEYBOARD CONTROLS ======
document.addEventListener('keydown', (e) => {
    if (!quizContainer.style.display || quizContainer.style.display === 'none') return;
    
    // 1-4 r…ôq…ôml…ôri il…ô cavab se√ßm…ôk
    if (e.key >= '1' && e.key <= '4') {
        const index = parseInt(e.key) - 1;
        const buttons = document.querySelectorAll('.option-btn');
        if (buttons[index] && !buttons[index].disabled) {
            const answer = buttons[index].dataset.answer;
            const correctAnswer = allQuestions[currentQuestionIndex].correct_answer;
            buttons[index].click();
        }
    }
    
    // Space - taymeri dayandƒ±r/davam et
    if (e.key === ' ') {
        e.preventDefault();
        toggleTimer();
    }
    
    // Enter - n√∂vb…ôti suala ke√ß
    if (e.key === 'Enter' && nextBtn.style.display !== 'none') {
        nextBtn.click();
    }
    
    // N - n√∂vb…ôti suala ke√ß
    if (e.key === 'n' || e.key === 'N') {
        if (nextBtn.style.display !== 'none') {
            nextBtn.click();
        }
    }
});
